<!DOCTYPE html>
<html lang="en">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
<head>
    <title>Galactic Age Calculator</title>
</head>
<body>

	<!-- form to submit age -->
    <div id="enterAgeForm" class="container">
			<h2>Enter your age to see how old you are in the Universe!</h2>
			<form id="galacticAgeForm">
					<input class="form" id="galacticAgeInput" type="text">
					<button type="submit" class="btn btn-info">Submit!</button>
			</form>
		</div>

<!-- displaying age on different planets -->
		<div id="outputAgeResults" class="container">
			<ul>
				<li>Earth Age: <span id="earthAgeOutput"></span></li>
				<li>Mercury Age: <span id="mercuryAgeOutput"></span></li>
				<li>Venus Age: <span id="venusAgeOutput"></span></li>
				<li>Mars Age: <span id="marsAgeOutput"></span></li>
				<li>Jupiter Age: <span id="jupiterAgeOutput"></span></li>
			</ul>
		</div>

<!-- displaying life expectancy for each planet -->
		<div id="outputLEResult" class="container">
			<ul>
				<li>Earth life expectancy: <span id="earthLEOutput"></span></li>
				<li>Mercury life expectancy: <span id="mercuryLEOutput"></span></li>
				<li>Venus life expectancy: <span id="venusLEOutput"></span></li>
				<li>Mars life expectancy: <span id="marsLEOutput"></span></li>
				<li>Jupiter life expectancy: <span id="jupiterLEOutput"></span></li>
			</ul>
		</div>

		<div id="displayMessage">
			
		</div>



    
</body>
</html>
